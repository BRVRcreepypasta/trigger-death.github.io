---
layout: default
---
<article class="post">

  {%- assign hide_title = page.hide_title | default: false -%}
  {%- unless hide_title -%}
    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
  {%- endunless -%}

  {%- if page.work_in_progress -%}
    {%- include work-in-progress.html -%}
  {%- endif -%}

  <div class="post-content">
    {{ content }}
  </div>

</article>
